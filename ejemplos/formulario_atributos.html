<!DOCTYPE html>
<html lang="sn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- <head>
    placeholder -> da una pista delo que el usuario tiene que introducir
    requied -> hace que un campo sea obligatorio
    readonly -> hace que un campo sea de solo lectura
    min - max -> establece un minimo y maximo de un campo numerico
    maxlenght minilenght -> establece el minimo y maximo de caracteres de un campo de texto
    selected -> equivale a chacked en los select, sirve para establecer una opcion por defecto
    disabled -> desactiva el campo, no se podra escribir en el autofocus
    autofocus -> para poner el foco por defecto al cargar el fomurlario
-->
<body>

    <form>
        <input type="text" placeholder="introduce un nombre" required>
        <input type="text" name="" value="hola" readonly>
        <input type="text" name="" value="prueba" disabled>
        <select>
            <option value="one">one</option>
            <option value="two"selected>two</option>
        </select>
        <input type="number" min="5" max="10">
        <input type="text" minilenght="3" maxlength="5" required>
        <input type="submit">
    </form>
</body>


</html>
